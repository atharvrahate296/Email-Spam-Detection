<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <form action="/" method="post">
        <div class="text">
            <h1 style="font-family: Algerian;">Rock-Paper-Scissor</h1>
        </div>
        <div class="button-container-wrapper">
            <div class="radio-container">
                <input type="radio" id="rock" name="choice" value="R" title="Rock" required>
                <label class="button-rock" for="rock"></label>
                <div class="button-text">ROCK</div>
            </div>
            <div class="radio-container">
                <input type="radio" id="paper" name="choice" value="P" title="Paper" required>
                <label class="button-paper" for="paper"></label>
                <div class="button-text">PAPER</div>
            </div>
            <div class="radio-container">
                <input type="radio" id="scissor" name="choice" value="S" title="Scissor" required>
                <label class="button-scissor" for="scissor"></label>
                <div class="button-text">SCISSOR</div>
            </div>
        </div>
        <div class="submit">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
